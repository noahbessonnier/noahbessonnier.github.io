<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Ajout du lien CSS -->
  </head>
  <body>
    <img class="logo" src="assets/abbanero logo.png" alt="" />
    <div style="margin: 70px">
      <h1 class="page-title">Abbanero Studio</h1>
      <h2 class="page-subtitle">Catalogue de Jeux gratuits en ligne</h2>
    </div>
    <div class="flex-container">
      <div class="card" onclick="GoToPage('snake_like/index.html')">
        <div class="card-details">
          <p class="text-title">Snake</p>
          <p class="text-body">un jeu de serpent</p>
          <img class="image-icon" src="assets/snake.png" alt="" />
        </div>
        <button class="card-button">Play</button>
      </div>

      <div class="card" onclick="GoToPage('chess_like/index.html')">
        <div class="card-details">
          <p class="text-title">Chess</p>
          <p class="text-body">Échiquier en locale</p>
          <img class="image-icon" src="assets/chess.png" alt="" />
        </div>
        <button class="card-button">Play</button>
      </div>

      <div class="card" onclick="GoToPage('GOL/index.html')">
        <div class="card-details">
          <p class="text-title">Game Of Life</p>
          <p class="text-body">Le jeu de la vie de Conway</p>
          <img class="image-icon" src="assets/GOL.png" alt="" />
        </div>
        <button class="card-button">Play</button>
      </div>

      <div class="card" onclick="GoToPage('cloud_platformer/index.html')">
        <div class="card-details">
          <p class="text-title">Cloud Mask</p>
          <p class="text-body">Platformer 2D au paradis</p>
          <img class="image-icon" src="assets/cloud-mask.png" alt="" />
        </div>
        <button class="card-button">Play</button>
      </div>

      <div class="card" onclick="GoToPage('seul/index.html')">
        <div class="card-details">
          <p class="text-title">Seul</p>
          <p class="text-body">Platformer 2D rempli de mystères</p>
          <img class="image-icon" src="assets/seul.png" alt="" />
        </div>
        <button class="card-button">Play</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
